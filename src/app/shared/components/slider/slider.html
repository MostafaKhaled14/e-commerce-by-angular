<div class="container mb-5">
  <ngb-carousel [showNavigationArrows]="true" [showNavigationIndicators]="true" id="heroCarousel">
    <ng-template ngbSlide>
      @for (slide of slides; track slide.image) {
      <div class="position-relative">
        <img
          [src]="slide.image"
          [alt]="slide.title"
          class="d-block w-100 rounded-3"
          style="height: 400px; object-fit: cover"
        />
        <div class="position-absolute top-50 start-50 translate-middle text-center text-white">
          <h2 class="display-5 fw-bold mb-3">{{ slide.title }}</h2>
          <p class="lead mb-4">{{ slide.subtitle }}</p>
          <a routerLink="/products" class="btn btn-light btn-lg">Shop Now</a>
        </div>
      </div>
      }
    </ng-template>
  </ngb-carousel>
</div>
