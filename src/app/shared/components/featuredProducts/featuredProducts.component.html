<div class="container mb-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Featured Products</h2>
    <a routerLink="/products" class="btn btn-outline-primary">View All</a>
  </div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error" class="row g-4">
    <div class="col-6 col-md-3 col-lg-3" *ngFor="let product of products">
      <app-productCard [product]="product"></app-productCard>
    </div>
  </div>

  <div *ngIf="!loading && products.length === 0" class="text-center py-5">
    <h3>No products available</h3>
    <a routerLink="/products" class="btn btn-primary">Browse Products</a>
  </div>
</div>
