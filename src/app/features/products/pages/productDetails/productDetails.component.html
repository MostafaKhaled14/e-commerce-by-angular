<div class="product-details container py-5" *ngIf="product">
  <div class="row">
    <div class="col-md-6 text-center">
      <img [src]="product.imageCover" class="img-fluid mb-3 product-image" />
    </div>

    <div class="col-md-6">
      <h2 class="fw-bold">{{ product.title }}</h2>
      <p class="text-muted">{{ product.category }}</p>

      <!-- <div class="rating mb-2">‚≠ê {{ product.rating }} ({{ product.reviewsCount }} reviews)</div> -->

      <h3 class="price mb-3">${{ product.price }}</h3>

      <p>{{ product.category.name }}</p>

      <div class="action-buttons">
        <button class="btn btn-dark me-2" (click)="addToCart(product)">Add to Cart</button>

        <!-- <button
          class="btn"
          [ngClass]="product.inWishlist ? 'btn-danger' : 'btn-outline-danger'"
          (click)="toggleWishlist(product)"
        >
          <i class="bi" [ngClass]="product.inWishlist ? 'bi-heart-fill' : 'bi-heart'"> </i>
          {{ product.inWishlist ? 'Remove from Wishlist' : 'Add to Wishlist' }}
        </button> -->
      </div>
    </div>
  </div>
</div>

<div class="container py-5" *ngIf="relatedProducts.length > 0">
  <h3 class="mb-4 fw-bold">Related Products</h3>
  <div class="row">
    <div class="col-md-3" *ngFor="let item of relatedProducts">
      <app-productCard
        [product]="item"
        (toggleWish)="toggleWishlist(item)"
        (add)="addToCart(item)"
      ></app-productCard>
    </div>
  </div>
</div>
