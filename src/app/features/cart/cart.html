<section class="px-3 px-md-5 py-5">
  <h2 class="fs-3 fw-bold mb-5 text-dark">Your Cart</h2>
  <div class="row g-4">
    <!-- Cart Items -->
    <div class="col-12 col-lg-8">
      <div class="d-flex flex-column gap-4">
        <app-cart-item
          *ngFor="let item of cartItems()"
          [item]="item"
          (quantityChange)="handleQuantityChange($event.id, $event.quantity)"
          (toggleSelect)="handleToggleSelect($event)"
          (remove)="handleRemove($event)"
        >
        </app-cart-item>
        <div *ngIf="cartItems().length === 0" class="text-center py-5 bg-light rounded-3">
          <i class="bi bi-cart-x fs-1 text-muted"></i>
          <h4 class="mt-3 text-muted">Your cart is empty</h4>
          <a routerLink="/products" class="btn btn-primary mt-3">Continue Shopping</a>
        </div>
      </div>
    </div>
    <!-- Order Summary -->
    <div class="col-12 col-lg-4">
      <div class="border rounded-3 p-4 shadow-sm bg-white">
        <h3 class="fs-5 fw-semibold mb-4">Order Summary</h3>
        <p class="mb-2 text-secondary">
          Items: <span class="fw-bold">{{ cartItems().length }}</span>
        </p>
        <p class="mb-4 fs-5">
          Total: <span class="fw-bold text-primary">${{ total().toFixed(2) }}</span>
        </p>
        <button
          class="w-100 btn btn-primary py-2 rounded-3 fw-semibold"
          [disabled]="selectedItems().length === 0"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
</section>
