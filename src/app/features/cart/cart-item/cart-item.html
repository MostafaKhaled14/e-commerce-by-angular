<!-- src/app/features/cart/cart/cart-item/cart-item.component.html -->

<div class="card h-100 shadow-sm">
  <div class="card-body p-4">
    <div class="row g-3 align-items-center">
      <!-- Checkbox -->
      <div class="col-auto">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            [checked]="item.selected"
            (change)="onToggleSelect()"
          />
        </div>
      </div>

      <!-- Image -->
      <div class="col-3 col-md-2">
        <img
          [src]="item.product.image"
          [alt]="item.product.name"
          class="img-fluid rounded-3"
          style="height: 80px; object-fit: cover"
        />
      </div>

      <!-- Product Info -->
      <div class="col">
        <h5 class="mb-1">{{ item.product.name }}</h5>
        <p class="text-muted small mb-0">${{ item.product.price.toFixed(2) }} each</p>
      </div>

      <!-- Quantity -->
      <div class="col-auto">
        <div class="input-group input-group-sm" style="width: 100px">
          <button
            class="btn btn-outline-secondary"
            (click)="onQuantityChange(item.quantity - 1)"
            [disabled]="item.quantity <= 1"
          >
            -
          </button>
          <input
            type="number"
            class="form-control text-center"
            [value]="item.quantity"
            (change)="onQuantityChange(+$event.target.value)"
            min="1"
          />
          <button class="btn btn-outline-secondary" (click)="onQuantityChange(item.quantity + 1)">
            +
          </button>
        </div>
      </div>

      <!-- Total -->
      <div class="col-auto">
        <p class="fw-bold mb-0 text-primary">
          ${{ (item.product.price * item.quantity).toFixed(2) }}
        </p>
      </div>

      <!-- Remove -->
      <div class="col-auto">
        <button class="btn btn-link text-danger p-0" (click)="onRemove()">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
